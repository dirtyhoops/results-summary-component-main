<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <div class="result__own">
          <p class="result__own-heading">Your Result</p>
          <div class="result__circle">
            <div class="center">
              <p class="result__score">76</p>
              <p class="result__scoreoutof">of 100</p>
            </div>
          </div>
          <p class="result__feedback">Great</p>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="result__summary">
          <p class="result__summary-heading">Summary</p>
          <div class="result__summary__categories"></div>
          <button class="button">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://daryllosis.me/">Daryll Osis</a>.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
